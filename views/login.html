{% extends 'layout.html'%}

{% block content %}
<section id="banner" style="height: 50px;" padding="3em;">
</section>

<div id="FONTALL"  class="container" style="width: 300px;">
    <div id="FONTALL" class="container" style="width: 400px; margin: 100px auto; background: rgba(255, 255, 255, 0.9); border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); padding: 20px;">
        <form action="/user/handlelogin" method="post">
            <table style="width: 100%; max-width: 350px;">
                <tr style="height: 50px; background-color: #a3a0d5;">
                <th colspan="2" style="text-align: center; vertical-align: middle;"><strong>로그인</strong></th>
            </tr>
            <!-- 아이디입력 -->
            <tr>
                <td height="60" bgcolor="whitesmoke" align="right" style="padding-top: 30px; padding-bottom: 10px;" name="userId">아이디</td>
                <td bgcolor="whitesmoke">
                    <input type="text" name="userId" id="username"
                    style="width: 150px; height: 10px; margin-right: 50px; margin-left: 20px;"> 
                </td>
            </tr>
            <!-- 비밀번호 입력 -->
            <tr>
                <td height="60" bgcolor="whitesmoke" align="right" name="userPw">비밀번호</td>
                <td bgcolor="whitesmoke">
                    <input type="password" name="userPw" maxlength = "15" style="width: 150px; height: 10px; margin-left: 20px;">
                </td>
            </tr>
            <!-- 로그인 버튼 -->
            <tr align="center">
                <td colspan="2" bgcolor="lightgray">
                    <input type="submit" value="로그인" style="width: 100px; height: 45px; font-size: 18px; text-align: center; line-height: 30px;">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2" bgcolor="white" style="padding-top: 5px;">
                    <a href="/join" style="font-size: 15px;">회원가입</a>
                    <a href="/idSearch" style="font-size: 15px; margin-left: 10px;">아이디 찾기/비밀번호 재설정 <i class="bi bi-search"></i></a>
                </td>
            </tr>
        </table>
    </form>

</div>
{%endblock%}
