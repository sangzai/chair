{% extends 'layout.html'%}

{% block content %}
<section id="banner" style="height: 50px;" padding="3em;">
    <h1 style="font-size: 40px;">실시간</h1>
</section>
<!DOCTYPE html>
<html>

<head>
    <title>유저 상태 페이지</title>
    <style>
        .container {
            margin-top: 3%;
            width: 140%;
            display: flex;
            justify-content: center;
        }

        .content {
            min-height: 500px;
            width: 150%;
            margin: 10px;
            padding: 0px 15px;
            border: 5px solid #a3a0d5;
            border-radius: 20px;
        }

        .top_text,
        .text {
            margin-top: 10px;
            text-align: center;
            font-size: larger;
            font-weight: bold;
            background: linear-gradient(45deg, rgba(171, 85, 140, 0.7), rgb(79, 72, 104));
            background-size: 200% 150%;
            padding: 10px 0;
            border-radius: 15px;
            color: white;
        }

        .top_text {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <p class="top_text">방석 이미지</p>
        </div>
    </div>
</body>

</html>
{%endblock%}
