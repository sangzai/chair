{% extends 'layout.html'%}

{% block content %}
<section id="banner" style="height: 50px;" padding="3em;">
    <h1 style="font-size: 40px; color: #524d58;">실시간</h1>
</section>
<!DOCTYPE html>
<html>

<head>
    <title>유저 상태 페이지</title>
    <style>
        .container {
            margin-top: 3%;
            width: 140%;
            display: flex;
            justify-content: center;
        }

        .content {
            min-height: 500px;
            width: 150%;
            margin: 10px;
            padding: 0px 15px;
            border: 5px solid #a3a0d5;
            border-radius: 20px;
        }

        .top_text,
        .text {
            margin-top: 10px;
            text-align: center;
            font-size: larger;
            font-weight: bold;
            background: #0f118f5d;
            background-size: 200% 150%;
            padding: 10px 0;
            border-radius: 15px;
            color: white;
        }

        .top_text {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <p class="top_text">방석 이미지</p>
            <div id ="sensorCountResult">
                <p id="dataParagraph"></p>
                <p id=""
            </div>
        </div>

        <script>
            function fetchDataFromServer() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/statistics/data", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                var data = JSON.parse(xhr.responseText);
                // 데이터를 사용하여 웹페이지를 업데이트
                updatePageWithData(data);
                console.log(data.sensorSeq)
                }
            };
            xhr.send();
            }
            
            function updatePageWithData(data) {
            // 데이터를 <p> 태그에 추가
            var pTag = document.getElementById('dataParagraph'); // 'dataParagraph'는 <p> 태그의 id입니다
            pTag.textContent = 'Data: ' + data.p1; // 데이터를 <p> 태그에 추가
                if (data.p1 > 10) {
                    pTag.style.color = 'red'; // 데이터가 10보다 큰 경우 글자색을 빨간색으로 변경
                } else {
                    pTag.style.color = 'blue'; // 데이터가 10 이하인 경우 글자색을 파란색으로 변경
                }
            }
            
            // 5초마다 fetchDataFromServer 함수를 호출
            setInterval(fetchDataFromServer, 2000);
    </script>
    </div>
</body>

</html>
{%endblock%}
